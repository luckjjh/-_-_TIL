<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
      }
      .one {
        padding: 0;
        position: relative;
        width: 500px;
        height: 500px;
        top: 100px;
        left: 100px;
        border: 5px solid black;
      }

      .two {
        margin: 0 auto;
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two"></div>
    </div>
  </body>
</html>
