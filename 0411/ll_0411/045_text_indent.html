<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text indent</title>
    <style>
      .a {
        text-indent: 10px;
      }
      .b {
        text-indent: -10px;
        /*음수 값 가능함*/
      }
    </style>
  </head>
  <body>
    <p class="a">Hello World!</p>
    <p class="b">Hello World!</p>
  </body>
</html>
