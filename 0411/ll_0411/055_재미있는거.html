<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      li .one {
        /* li 자식 요소로 one 이라는 class 가진 누군가*/
        color: red;
      }
      li.one {
        /* li인데 class가 one 인거*/
        color: blue;
      }
      .one {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <ul>
      <li><p class="one">hello world</p></li>
      <li><p class="one">hello world</p></li>
      <li>hello world</li>
      <li class="one">hello world</li>
      <li class="one">hello world</li>
    </ul>
  </body>
</html>
