<body>
    <div></div>
    <script>
        let posX = 0;
        let posY = 0;
        let keys = {};
        //현재 key의 상태를 저장해 놓는 변수
        let $div = document.querySelector('div');

        function move(e){
            keys[event.key] = true;
            console.log(keys);
        }

        function stop(e){
            keys[event.key] = false;
        }

        document.addEventListener("keydown",move);
        document.addEventListener("keyup",stop);
        
        function play(){
            if(keys.ArrowRight){
                posX+=5;
                $div.style.transform = `translate(${posX}px,${posY}px)`;
            }
            if(keys.ArrowLeft){
                posX-=5;
                $div.style.transform = `translate(${posX}px,${posY}px)`;
            }
            if(keys.ArrowUp){
                posY-=5;
                $div.style.transform = `translate(${posX}px,${posY}px)`;
            }
            if(keys.ArrowDown){
                posY+=5;
                $div.style.transform = `translate(${posX}px,${posY}px)`;
            }
            window.requestAnimationFrame(play);
        }
