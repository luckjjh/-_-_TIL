<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="alert(sum(10,20))">Click!</button>
    <script>
        // 객체(object)
        function sum(x,y){
            return x+y;
        }
        //console.log(typeof sum);
        //sum.value = 'jh';
        //console.log(console.dir(sum));
        //console.log(sum.value);
        //console.log(typeof sum);
        let person={
            name:'jh',
            age:26,
            height: 30,
            weight:40,
            이력:{'첫직장':'하나', '두번째 직장':'둘'},
            기능:sum
        }

        person.소속 = '위니브';
        document.write(`제 이름은 ${person.name}입니다.<br>`);
        document.write(`제 나이는 ${person.age}입니다.<br>`);
        document.write(`제 키는 ${person.height}입니다.<br>`);
        document.write(`제 몸무게는 ${person.weight}입니다.<br>`);
        document.write(`제 첫직장은 ${person.이력.첫직장}입니다.<br>`);
        document.write(`제 기능은 ${person.기능(100,200)}입니다.<br>`);
        // 1번 세번째 직장 생긴경우
        person.이력.세번째직장 = '위니브';
        document.write(`제 세번째 직장은 ${person.이력.세번째직장}입니다.`);

        // 2. 이호준의 세번째 직작장 두번째 직책 출력

        let 이호준상세정보 = {
            이력:{
                '1':{
                    name : '바울랩',
                    team : '경영지원',
                    직책:'대표',
                },
                '2':{
                    name : 'SAMSUNG',
                    team : '경영지원',
                    직책:'대표',
                },
                '3':{
                    name : 'SINHAN',
                    team : '경영지원',
                    직책:{
                        첫직책:'대표',
                        두번째직책:'사원',
                    },
                },
            },
        }

        console.log(`이호준 대표님의 세번째 직장 두번째 직책은 ${이호준상세정보.이력[3].직책.두번째직책}입니다.`)

        let txt = 'hello'
        let txt2 = {
            'one':'h',
            1:'e',
            2:'l',
            3:'l',
            4:'o',
        }
        
        console.log(txt[1]);
        console.log(txt2[1]);
        //console.log(txt2.one);
        // 이거 2개를 해줄 수 있는게 map
        // console.log(txt2.1);
        // console.log(txt2.{'one':'1'});


        console.log(String(10)); //프로토타입없는 경우 스트링 그대로 사용
        console.log('1234'.replace('23','99'));
        //프로토타입있는경우, 인스턴스에 붙여서 사용한다.


        //prototype 없는 함수들
        console.log(Object.keys(person));
        console.log(Object.values(person));
        console.log(Object.entries(person));

        

    </script>
</body>
</html>
