    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <title></title>
    <style>
      .container {
        display: flex;
        height: 100vh;

      li {

        box-sizing: border-box;
        width: 100px;
        height: 50px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>

      <li>2 bb</li>
      <li>3 cccccccccccccccccc</li>

      <li>5 e</li>
      <li>6 f</li>
