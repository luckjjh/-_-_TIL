<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical align</title>
    <style>
        .container {
            border: 1px solid black;
            line-height: 1;
        }
        .one {
            vertical-align: baseline;
            /*vertical-align: top; 
            */
            font-size: 10px;
        }
        .two {
            font-size: 20px;
        }
        .three {
            font-size: 40px;
        }
        img {
            /* 하단에 여백 생기는 경우 사용할만한 방법 */
            vertical-align: top;
        }
    </style>
    </style>
  </head>
  <body>
    <div class="container">
        <sapn class="one">Lorem ipsum</sapn>
        <sapn class="two">dolor sit amet</sapn>
        <sapn class="three">consectetur adipisicing</sapn>    
    </div>
    <div class="container">
        <img width="100px" src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg" alt="">
    </div>
  </body>
</html>
