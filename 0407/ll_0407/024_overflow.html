<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
    <style>
      div {
        overflow: hidden;
        /* 넘치는 부분을 숨김 */

        /* 질문 */
        /*overflow hidden과 display none의 차이점은?*/
        /* image replacement CSS: IR 기법*/
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="" />
    </div>
  </body>
</html>
