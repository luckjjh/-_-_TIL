<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      .content {
        width: 100px;
        height: 70px;
        background-color: blueviolet;
      }
      .text_left {
        text-align: left;
      }
      .text_right {
        text-align: right;
      }
      .text_center {
        text-align: center;
      }
      .one {
        margin-left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="content one"></div>
    </div>
    <div class="text_left">
      <span>왼쪽정렬</span>
    </div>
    <div class="text_right">
      <span>오른쪽정렬</span>
    </div>
    <div class="text_center">
      <span>중앙정렬</span>
    </div>
  </body>
</html>
