<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내부 css, 외부 css, inline css</title>
    <style>
      /* 내부 CSS */
      h1 {
        /* selector property value */
        color: red;
      }
    </style>
    <!-- 외부 스타일 sheet -->
    <link rel="stylesheet" href="001.css" />
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: blueviolet">hello</h1>
    <p>world!</p>
  </body>
</html>
