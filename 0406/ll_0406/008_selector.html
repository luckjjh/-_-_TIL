<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      * {
        /* universal selector: 우선순위 0점 */
        color: red;
      }
      p {
        /* type selector:  우선순위 1점 */
        color: blue;
      }
      .one {
        /* class selector: 우선순위 10점*/
        /* 꾸미는 것 위주 */
        color: aqua;
      }
      #two {
        /* id selector: 우선순위 100점 */
        /* JS 제어 위주 */
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <p>hello world</p>
    <p class="one" id="two">안녕</p>
    <p id="two">안녕하세요</p>
  </body>
</html>
