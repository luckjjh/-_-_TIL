<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <!-- html페이지에서 또 다른 html 페이지를 보여주고 싶을 때 사용.
    width, height 속성으로 크기 조절. default 150px, 300px -->
    <iframe
      width="894"
      height="503"
      src="https://www.youtube.com/embed/POJ5S2aUizA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <iframe
      width="1000px"
      height="500px"
      src="http://paullab.co.kr/"
      frameborder="0"
    ></iframe>
    <!-- iframe을 막아 놓는 곳이 많아 안되는 곳도 있음 -->
    <iframe
      width="300px"
      height="300px"
      src="http://www.naver.com/"
      frameborder="0"
    ></iframe>
    <iframe
      width="300px"
      height="300px"
      src="http://www.daum.net/"
      frameborder="0"
    ></iframe>
    <!-- 유지보수할 때 서버이전을 해야하는 경우 최후의 수단으로 원하는 페이지만 따옴 -->
  </body>
</html>
