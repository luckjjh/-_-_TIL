<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
  </head>
  <body>
    <h1></h1>
    <!-- h1+h2 -->
    <h1></h1>
    <h2></h2>

    <!-- h1>p -->
    <h1>
      <p></p>
    </h1>

    <!-- h1+h2+p 내용 입력 후 Tab -->
    <h1>hello</h1>
    <h2>hello</h2>
    <p>hello</p>

    <!-- h1{hello} -->
    <h1>hello</h1>

    <!-- h>p*6 -->
    <h>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </h>

    <!-- h1.one -->
    <h1 class="one"></h1>

    <!-- hi#one -->
    <h1 id="one"></h1>

    <!-- h$*6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- {} = > tag안 내용 [] => tag의 attribute -->
    <h1 class="one two" id="three"></h1>

    <!-- table>(tr>td*4)*3 -->
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
